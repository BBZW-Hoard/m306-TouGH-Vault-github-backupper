spring.datasource.url=jdbc:sqlserver://${databaseHost}:${databasePort};databaseName=${databaseName};${databaseUrlProperties:}
spring.datasource.username=${databaseUsername}
spring.datasource.password=${databasePassword}
spring.flyway.baselineOnMigrate=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
security.corsAllowedOrigins=${corsAllowedOrigins}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${oauthResourceserverURL}
github.client-id=${gitHubClientId}
github.client-secret=${gitHubClientSecret}
github.redirect=${gitHubRedirectUri}
encryption.secret=${encryptionSecret}
